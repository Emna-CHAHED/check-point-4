<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>   
  </style>
</head>
<body>
   

<div class="jumbotron">
  <div class="container text-center"> 
     <h1>Watches</h1>      
    <p>Top brand watches at best price</p>
</div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <section id="Home"></section>
    <div class="row">
      <div class="col-sm-8">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
          </ol>
    
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="/1_KEHbXDQV2Y3Mdr_lBApBzQ.jpg" alt="Image">
              <div class="carousel-caption">
              </div>      
            </div>
    
            <div class="item">
              <img src="/a0c9b737352801.573d3df29868a.jpg" alt="Image">
              <div class="carousel-caption">
              </div>      
            </div>
          </div>
    
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="container text-center">    
        <br>
    <section id="products"></section>
        <div class="row">
          <div class="col-sm-2">
            <img src="dior logo.jpg" class="img-responsive" style="width:100%" alt="Image">
          </div>
          <div class="col-sm-2"> 
            <img src="lacoste.png" class="img-responsive" style="width:100%" alt="Image">  
          </div>
          <div class="col-sm-2"> 
            <img src="guess.jpg" class="img-responsive" style="width:100%" alt="Image">
          </div>
          <div class="col-sm-2"> 
            <img src="cartier.png" class="img-responsive" style="width:100%" alt="Image">
          </div> 
          <div class="col-sm-2"> 
            <img src="rolex.webp" class="img-responsive" style="width:100%" alt="Image">
          </div>     
          <div class="col-sm-2"> 
            <img src="fossil.png" class="img-responsive" style="width:100%" alt="Image">
          </div> 
        </div>
      </div><br>
      


        <section id="Deals"></section>
        <div class="container">    
        <div class="row">
         <div class="col-sm-4">
        <div class="panel panel-primary">
        <div class="panel-heading">men's collection</div>
        <div class="panel-body"><img src="Mens_Collection_feeback_by_seemran_fina__3.png" class="img-responsive" style="width:100%" alt="Image"></div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-danger">
        <div class="panel-heading">women's collection</div>
        <div class="panel-body"><img src="womens_collection_desktop.png" class="img-responsive" style="width:100%" alt="Image"></div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-success">
        <div class="panel-heading">Best deal</div>
        <div class="panel-body"><img src="sale.webp" class="img-responsive" style="width:100%" alt="Image"></div>
      </div>
    </div>
  </div>
</div><br>

<footer class="container-fluid text-center">
  <section id="Contact"></section>
  <p>Online Store Copyright</p>  
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

</body>
</html>
